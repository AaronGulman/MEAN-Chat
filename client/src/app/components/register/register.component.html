<div class="container">
  <h2>Register</h2>
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        class="form-control"
        required
      />
      <div *ngIf="registerForm.submitted && !registerForm.controls['username']?.valid" class="text-danger">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        class="form-control"
        required
        #emailInput="ngModel"
      />
      <div *ngIf="registerForm.submitted && !registerForm.controls['email']?.valid" class="text-danger">
        <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
        <div *ngIf="emailInput.errors?.['email']">Please enter a valid email address.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        class="form-control"
        required
      />
      <div *ngIf="registerForm.submitted && !registerForm.controls['password']?.valid" class="text-danger">
        Password is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <div class="mt-3">
    <p>Already have an account? <a routerLink="/login">Login here</a></p>
  </div>
</div>
