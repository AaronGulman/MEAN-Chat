<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEAN Chat Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
        }
        .sidebar-content {
            flex: 1; /* Grow to fill available space */
        }
        .logout-btn-container {
            padding: 1rem; /* Padding for spacing */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Sidebar/Nav Bar -->
            <nav class="col-md-2 d-none d-md-block bg-light d-flex flex-column">
                <div class="sidebar">
                    <div class="sidebar-content">
                        <h3 class="text-center p-3">MEAN Chat</h3>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="/dashboard">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Settings</a>
                            </li>
                        </ul>
                    </div>
                    <div class="logout-btn-container d-flex justify-content-center">
                        <button class="btn btn-danger" (click)="logout()">Logout</button>
                    </div>
                </div>
            </nav>
            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto px-4">
                <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Welcome, {{username}}</h1>
                </div>
                
                <div class="row">
                    <!-- Groups List -->
                    <div class="col-12">
                        <h4>Groups</h4>
                        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                            <!-- Group Cards -->
                            <div class="col" *ngFor="let group of groups">
                                <div class="card mb-3" (click)="selectGroup(group)">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ group.name }}</h5>
                                        <p class="card-text">{{ group.description }}</p>
                                        <p class="card-text"><strong>Members:</strong> {{ group.admins.length }}</p>
                                        <p class="card-text"><strong>Channels:</strong> {{ group.channels.length }}</p>
                                    </div>
                                </div>
                            </div>
                            <!-- Card for Creating New Group -->
                            <div class="col" *ngIf="canCreateGroup">
                                <div class="card mb-3" (click)="openCreateGroupModal()">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">Create New Group</h5>
                                        <p class="card-text">Click here to create a new group.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Create New Group Modal -->
                <div class="modal fade" id="createGroupModal" tabindex="-1" aria-labelledby="createGroupModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="createGroupModalLabel">Create New Group</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form (ngSubmit)="createGroup()">
                                    <div class="form-group mb-3">
                                        <label for="groupName">Group Name:</label>
                                        <input id="groupName" class="form-control" [(ngModel)]="newGroupName" name="groupName" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="groupDescription">Group Description:</label>
                                        <textarea id="groupDescription" class="form-control" [(ngModel)]="newGroupDescription" name="groupDescription" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary mt-2">Create Group</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
